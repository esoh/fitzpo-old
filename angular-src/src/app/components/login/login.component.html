<button type="button" class="close"
   (click)="activeModal.dismiss('Cross click')">
   <i class="far fa-times-circle"></i>
</button>
<div class="entry-content">
   <div class="modal-header">
      <h2>Log In</h2>
   </div>
   <div class="modal-body">
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">

         <!-- Username/Email field -->
         <div class="form-group">
            <label for="usernameOrEmailField">Username or Email Address</label>
            <div class="inner-addon left-addon">
               <label for="usernameOrEmailField" class="fas fa-user"></label>
               <input type="text" class="form-control" id="usernameOrEmailField"
                  autocomplete="username email" formControlName="usernameOrEmail"
                  [ngClass] = "setValidOrInvalidInput('usernameOrEmail')"
                  ngbAutofocus>
               <div class="invalid-feedback"> {{ formErrors.usernameOrEmail }} </div>
            </div>
         </div>

         <!-- Password field -->
         <div class="form-group">
            <label for="passwordField">Password</label>
            <div class="inner-addon left-addon">
               <label for="passwordField" class="fas fa-key"></label>
               <input type="password" class="form-control" id="passwordField"
                  autocomplete="password" formControlName="password"
                  [ngClass] = "setValidOrInvalidInput('password')">
               <div class="invalid-feedback"> {{ formErrors.password }} </div>
            </div>
         </div>
      </form>
   </div>
   <div class="modal-footer">
      <div class="entry-submission">
         <!-- Submit button -->
         <button type="submit" class="btn btn-primary btn-lg btn-block"
            (click)="activeModal.close('Login click')">
            Log In
         </button>
         <div class="alt-entry-text">Don't have an account yet? <a
               routerLink="/signup">Sign Up</a>
         </div>
      <div>
   </div>
</div>
